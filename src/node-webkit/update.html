<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Cryptocat</title>
  <link rel="stylesheet" type="text/css" href="nwassets/startup.css" />
  <link rel="icon" type="image/gif" href="img/favicon.gif" />
  <script type="application/javascript" src="js/lib/jquery/jquery.js"></script>
</head>
<body>
  <div id="main">
    <img id="logo" src="img/cryptocat.png" alt="" />
    <h1>Checking for updates...</h1>
    <p>
      Cryptocat is currently checking for updates. Please wait...
    </p>
    <h2>Status</h2>
    <p id="updateStatus"></p>
    <ul>
      <li>Local version: <span id="localVersion"></span></li>
      <li>Manifest url: <span id="manifestUrl"></span></li>
      <li>Remote version: <span id="remoteVersion"></span></li>
    </ul>
    <button id="abortUpdate" class="updateButtons">abort</button>
    <button id="installUpdate" class="updateButtons">install</button>
  </div>
  <script type="application/javascript" src="update.js"></script>
</body>
</html>
